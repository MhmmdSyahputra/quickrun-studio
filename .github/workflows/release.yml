name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Clean node_modules and electron-builder cache
        run: |
          rm -rf node_modules package-lock.json
          rm -rf ~/.cache/electron-builder

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      # - name: Install snapcraft (only if snap target needed)
      #   run: sudo snap install snapcraft --classic

      - name: Fix app-builder permission
        run: chmod +x node_modules/app-builder-bin/linux/x64/app-builder
      
      - name: Clean up old snap file
        run: rm -f dist/*.snap

      - name: Debug electron-builder config
        run: npx electron-builder --show-config

      - name: Build electron app
        run: npx electron-builder --publish always
