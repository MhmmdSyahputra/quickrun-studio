name: Release Windows

on:
  push:
    tags:
      - 'v*'

jobs:
  release-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        electron-arch: [x64, ia32]
    
    steps:
      - uses: actions/checkout@v4  
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4  
        with:
          node-version: 20  
          cache: 'npm'

      - name: Clean install
        run: |
          npm install
      - name: Build app
        run: npm run build

      - name: Build Windows installer
        run: npx electron-builder --win --${{ matrix.electron-arch }} --publish always
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  

      - name: Upload artifacts
        uses: actions/upload-artifact@v4  
        with:
          name: quickrun-studio-windows-${{ matrix.electron-arch }}
          path: |
            dist/*.exe
            dist/*.blockmap
            dist/*.yml